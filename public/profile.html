<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidence CoC System - User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="officer_dashboard.html">Evidence CoC System</a>
        <span class="navbar-text text-white">Profile Management</span>
    </div>
</nav>

<main class="container mt-5">
    <h1 class="mb-4 text-secondary"><i class="bi bi-person-circle me-2"></i> My Profile</h1>
    
    <div class="row g-4">
        <div class="col-lg-6">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-light">
                    <h5 class="mb-0 text-dark">Personal Information</h5>
                </div>
                <div class="card-body">
                    <form id="profile-form">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" value="David Ouma" required>
                        </div>
                        <div class="mb-3">
                            <label for="serviceId" class="form-label">Service ID (Username)</label>
                            <input type="text" class="form-control" id="serviceId" value="K-POL-221" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="userRole" class="form-label">Role</label>
                            <input type="text" class="form-control" id="userRole" value="Evidence Collection Officer" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="station" class="form-label">Assigned Station</label>
                            <input type="text" class="form-control" id="station" value="Nairobi Central Police" required>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-pencil-square me-1"></i> Update Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-light">
                    <h5 class="mb-0 text-dark">Change Password</h5>
                </div>
                <div class="card-body">
                    <form id="password-form">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmNewPassword" required>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-danger"><i class="bi bi-lock-fill me-1"></i> Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h5 class="mb-0 text-dark">Digital Signature</h5>
                </div>
                <div class="card-body text-center">
                    <p class="small text-muted">Your current digital signature on file for legal authentication.</p>
                    <div class="border rounded p-3 bg-light" style="height: 80px;">
                        
                    </div>
                    <button class="btn btn-sm btn-outline-secondary mt-3"><i class="bi bi-pen me-1"></i> Re-capture Signature</button>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light border-top">
    <div class="container text-center"><p class="text-muted small mb-0">Digital Evidence Chain of Custody System | &copy; 2025</p></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/profile.js"></script>

</body>
</html>
