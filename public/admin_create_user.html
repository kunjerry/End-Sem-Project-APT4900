<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Create New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin_dashboard.html">Evidence CoC System</a>
            <span class="navbar-text text-white">
                Admin Dashboard | Welcome, Admin User
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Create New System User</h2>
            <a href="admin_dashboard.html" class="btn btn-outline-secondary">Back to Dashboard</a>
        </div>
        <hr>
        
        <div class="row">
            <div class="col-lg-8">
                <div class="card p-4 shadow-sm">
                    <form id="create-user-form">
                        
                        <h5 class="mb-3 text-primary">User Details</h5>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" name="fullName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="serviceId" class="form-label">Service ID (Username)</label>
                                <input type="text" class="form-control" id="serviceId" name="serviceId" required>
                                <div class="form-text">e.g., K-POL-12345, must be unique.</div>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
                            </div>
                        </div>

                        <h5 class="mb-3 text-primary">System Role & Security</h5>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="userRole" class="form-label">System Role</label>
                                <select class="form-select" id="userRole" name="userRole" required>
                                    <option value="" disabled selected>Select a role...</option>
                                    <option value="officer">1. Evidence Collection Officer</option>
                                    <option value="analyst">2. Forensic Analyst</option>
                                    <option value="investigator">3. Investigator / Detective</option>
                                    <option value="legal">4. Prosecutor / Legal Officer</option>
                                    <option value="admin">5. System Administrator</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="station" class="form-label">Assigned Station/Office</label>
                                <input type="text" class="form-control" id="station" name="station" required>
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="form-label">Temporary Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div class="form-text">User will be prompted to change this on first login.</div>
                            </div>
                            <div class="col-md-6">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                        </div>

                        <div id="alert-container" class="mb-3"></div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="reset" class="btn btn-outline-danger">Reset Form</button>
                            <button type="submit" class="btn btn-success btn-lg">
                                <span id="create-spinner" class="spinner-border spinner-border-sm d-none me-2" role="status" aria-hidden="true"></span>
                                Create User Account
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Copyright Jeremy Allan Garnet @2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/insert_admin.js"></script>

</body>
</html>
