<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidence CoC System - Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="reports.html">Evidence CoC System</a>
        <div class="collapse navbar-collapse" id="navbarNavLegal">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="reports.html"><i class="bi bi-file-earmark-text"></i> Reports</a></li>
                <li class="nav-item"><a class="nav-link" href="search_evidence.html"><i class="bi bi-search"></i> Search Evidence</a></li>
                <li class="nav-item"><a class="nav-link" href="court_presentation.html"><i class="bi bi-gavel"></i> Court View</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-5">
    <h1 class="mb-4 text-success"><i class="bi bi-file-earmark-bar-graph me-2"></i> Generate Court Reports</h1>
    
    <div class="row g-4">
        <div class="col-lg-5">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-light">
                    <h5 class="mb-0 text-dark">Report Settings</h5>
                </div>
                <div class="card-body">
                    <form id="report-form">
                        <div class="mb-3">
                            <label for="reportType" class="form-label">Report Type</label>
                            <select class="form-select" id="reportType" required>
                                <option value="" disabled selected>Select...</option>
                                <option value="coc">Chain of Custody Timeline</option>
                                <option value="integrity">Integrity Verification Certificate</option>
                                <option value="case-summary">Case Evidence Summary</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="itemId" class="form-label">Evidence ID or Case Number</label>
                            <input type="text" class="form-control" id="itemId" placeholder="e.g., DE-1A4C or CR/101/2025" required>
                        </div>
                        
                        <h6 class="text-primary mb-3">Customization Options</h6>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="includePhotos" checked>
                            <label class="form-check-label" for="includePhotos">Include Evidence Photos/Thumbnails</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="includeTechnical">
                            <label class="form-check-label" for="includeTechnical">Include Technical Hash Details (Analyst View)</label>
                        </div>
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="embedCertificate" checked>
                            <label class="form-check-label" for="embedCertificate">Embed Digital Signature Certificate</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-outline-success" id="previewReportBtn"><i class="bi bi-eye me-1"></i> Preview Report</button>
                            <button type="submit" class="btn btn-success btn-lg" id="generatePdfBtn"><i class="bi bi-file-earmark-pdf me-1"></i> Generate PDF Report</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-lg-7">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0">Report Preview</h5>
                </div>
                <div class="card-body bg-light text-center d-flex align-items-center justify-content-center" style="min-height: 400px;">
                    <p class="text-muted" id="preview-text">Configure options and click "Preview Report" to see the document layout.</p>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light border-top">
    <div class="container text-center"><p class="text-muted small mb-0">Digital Evidence Chain of Custody System | &copy; 2025</p></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/reports.js"></script>

</body>
</html>
