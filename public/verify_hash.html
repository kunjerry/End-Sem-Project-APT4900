<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidence CoC System - Hash Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="analyst_dashboard.html">Evidence CoC System</a>
        <span class="navbar-text text-white">Cryptographic Integrity Check</span>
    </div>
</nav>

<main class="container mt-5">
    <h1 class="mb-4 text-primary"><i class="bi bi-shield-check me-2"></i> Evidence Integrity Verification</h1>
    
    <div class="card shadow">
        <div class="card-body">
            <form id="verification-form">
                <div class="mb-4">
                    <label for="evidenceIdInput" class="form-label fs-5">Evidence ID / Scan QR Code</label>
                    <input type="text" class="form-control form-control-lg" id="evidenceIdInput" placeholder="Enter Evidence ID (e.g., DE-1A4C)" required>
                </div>
                
                <hr>
                
                <h4 class="mt-4 mb-3">Verification Status</h4>
                
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Original Hash (Database Record)</label>
                        <code class="d-block bg-light p-3 rounded small text-truncate" id="original-hash-display">Awaiting Evidence ID...</code>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">Calculated Hash (Current File)</label>
                        <code class="d-block bg-light p-3 rounded small text-truncate" id="calculated-hash-display">Run Verification to calculate...</code>
                    </div>
                </div>
                
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg" id="verifyBtn">
                        <i class="bi bi-fingerprint me-2"></i> Recalculate & Verify Hash
                    </button>
                </div>
            </form>
            
            <div id="verification-result" class="mt-5 p-4 rounded text-center d-none">
                <h2 class="fw-bold" id="result-text"></h2>
                <p class="lead" id="result-message"></p>
                <button class="btn btn-outline-dark mt-3" id="exportCertificateBtn" disabled><i class="bi bi-file-earmark-pdf me-1"></i> Export Verification Certificate</button>
            </div>
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light border-top">
    <div class="container text-center"><p class="text-muted small mb-0">Digital Evidence Chain of Custody System | &copy; 2025</p></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/verify_hash.js"></script>

</body>
</html>
