<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Evidence Chain of Custody â€“ Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    
    <div class="centered-container">

        <!-- Logo -->
        <div class="logo-container">
            <img src="logo.png" alt="System Logo" class="logo">
        </div>

        <h2 class="text-center mb-4">Digital Evidence Chain of Custody System</h2>

        <!-- Login Form -->
        <form id="loginForm">

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    class="form-control" 
                    placeholder="Enter your username" 
                    required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control" 
                    placeholder="Enter your password" 
                    required>
            </div>

            <button type="submit" class="btn w-100 mt-3">Login</button>

        </form>

        <!-- Error Display -->
        <p id="errorMessage" class="text-danger text-center mt-3"></p>

        <!-- Server Status -->
        <div id="serverStatus" class="mt-3 text-center small text-muted">
            Checking server status...
        </div>

    </div>

    
    <script src="js/login.js"></script>
</body>
</html>
