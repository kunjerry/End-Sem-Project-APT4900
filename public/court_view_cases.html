<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Court - View Cases</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f7f9fb}
    .topbar{background:#222;color:#fff;padding:12px 18px;display:flex;justify-content:space-between;align-items:center}
    .card-hover:hover{box-shadow:0 6px 18px rgba(0,0,0,.08)}
    .thumbnail{max-width:120px; max-height:90px; object-fit:cover}
    .case-row { cursor: pointer; }
    .small-muted { font-size:.9rem; color:#6b7280; }
  </style>
</head>
<body>
  <div class="topbar">
    <div>
      <strong>Court — View Cases</strong>
      <span class="small-muted ms-3" id="courtUserDisplay">Loading...</span>
    </div>
    <div>
      <a href="court_dashboard.html" class="btn btn-sm btn-light me-2">Dashboard</a>
      <button id="logoutBtn" class="btn btn-sm btn-danger">Logout</button>
    </div>
  </div>

  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="m-0">Cases & Evidence</h3>
      <div>
        <input id="searchInput" class="form-control form-control-sm" placeholder="Search cases or evidence..." style="min-width:260px">
      </div>
    </div>

    <div id="casesList" class="row g-3">
     
    </div>

    <div id="emptyState" class="text-center text-muted mt-5 d-none">
      <p class="lead">No cases/evidence found.</p>
      <p>Use the <a href="court_upload_evidence.html">Upload Evidence</a> page to add items.</p>
    </div>
  </main>

<script>
// ---- Auth check ----
(function(){
  const isLoggedIn = localStorage.getItem('isLoggedIn');
  const role = localStorage.getItem('userRole');
  const username = localStorage.getItem('username') || '';
  document.getElementById('courtUserDisplay').textContent = username ? `Signed in as ${username}` : '';

  if (!isLoggedIn || isLoggedIn !== 'true') {
    alert('Please login first.');
    window.location.href = 'index.html';
    return;
  }
  if (role !== 'court' && role !== 'admin' && role !== 'analyst') {
    alert('Access denied. Court users only.');
    window.location.href = getDashboardForRole(role);
    return;
  }

  // Wire logout button 
  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('isLoggedIn');
    localStorage.removeItem('userId');
    localStorage.removeItem('userRole');
    localStorage.removeItem('username');
    localStorage.removeItem('fullName');
    window.location.href = 'index.html';
  });
})();


function getDashboardForRole(role) {
  const map = { admin:'admin_dashboard.html', officer:'officer_dashboard.html', analyst:'analyst_dashboard.html', court:'court_dashboard.html' };
  return map[role] || 'index.html';
}

function createCardHTML(caseNumber, items) {
  // items: array of evidence objects
  const first = items[0];
  const thumbnail = first && first.filePath ? first.filePath : '';
  return `
    <div class="col-12">
      <div class="card card-hover p-3">
        <div class="row g-2 align-items-center">
          <div class="col-auto">
            <img src="${thumbnail}" class="thumbnail rounded-1 border" onerror="this.onerror=null;this.src='images/placeholder.png'"/>
          </div>
          <div class="col">
            <div class="d-flex justify-content-between">
              <div>
                <h5 class="mb-1 case-row" data-case="${caseNumber}">${caseNumber}</h5>
                <div class="small-muted">${items.length} piece(s) of evidence</div>
              </div>
              <div class="text-end">
                <button class="btn btn-sm btn-outline-primary view-case-btn" data-case="${caseNumber}">Open Case</button>
              </div>
            </div>
            <div class="mt-2">
              ${items.slice(0,3).map(it => `<span class="badge bg-light text-dark border me-1">${it.evidenceId || ''}</span>`).join('')}
            </div>
          </div>
        </div>
      </div>
    </div>
  `;
}

// ---- Fetch and render ----
async function loadCases() {
  const container = document.getElementById('casesList');
  container.innerHTML = '<div class="text-center w-100 py-5">Loading cases…</div>';
  try {
    const res = await fetch('/api/evidence');
    if (!res.ok) throw new Error('Failed to load');
    const data = await res.json(); // expecting array of evidence docs

    if (!Array.isArray(data) || data.length === 0) {
      document.getElementById('casesList').innerHTML = '';
      document.getElementById('emptyState').classList.remove('d-none');
      return;
    }

    // groups by caseNumber if missing, groups under "UNASSIGNED"
    const groups = {};
    data.forEach(ev => {
      const cn = ev.caseNumber || 'UNASSIGNED';
      if (!groups[cn]) groups[cn] = [];
      groups[cn].push(ev);
    });

    let out = '';
    for (const [caseNumber, items] of Object.entries(groups)) {
      out += createCardHTML(caseNumber, items);
    }
    container.innerHTML = out;
    document.getElementById('emptyState').classList.add('d-none');

    // Wire up Open Case buttons
    document.querySelectorAll('.view-case-btn').forEach(btn=>{
      btn.addEventListener('click', ()=> {
        const caseNumber = btn.getAttribute('data-case');
        
        window.location.href = `court_view_cases.html?case=${encodeURIComponent(caseNumber)}`;
      });
    });

  } catch(err) {
    container.innerHTML = `<div class="text-danger p-3">Error loading cases: ${err.message}</div>`;
  }
}

// ---- search -->
document.getElementById('searchInput').addEventListener('input', (e) => {
  const q = e.target.value.trim().toLowerCase();
  document.querySelectorAll('#casesList .card').forEach(card => {
    const text = card.textContent.toLowerCase();
    card.style.display = text.includes(q) ? '' : 'none';
  });
});

loadCases();
</script>
</body>
</html>
